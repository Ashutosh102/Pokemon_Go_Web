<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DevAshu's Pokemon GO</title>
    <link rel="stylesheet" href="pokemon.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
    <link rel="icon" href="https://img.icons8.com/fluency/106/000000/pokemon.png" type="image/png">
</head>

<body>
    <div id="catch_screen">
        <div id="encounter">
            <img id="pokemon" />
            <img id="shiny" />
            <canvas id="sparkles" width="256" height="256"></canvas>
            <h1>Let's play</h1>
            <img src="https://github.com/ZeChrales/PogoAssets/blob/master/static_assets/png/sparkle.png?raw=true"
                id="sparkle" />
        </div>
        <select id="pokemons"></select>
        <table id="stats">
            <tr>
                <td>Encounters:</td>
                <td id="encounters_stat"></td>
            </tr>
            <tr>
                <td>Shinies:</td>
                <td id="shinies_stat"></td>
            </tr>
            <tr>
                <td>Current streak:</td>
                <td id="streak_stat"></td>
            </tr>
            <tr>
                <td>Best streak:</td>
                <td id="best_streak_stat"></td>
            </tr>
            <tr>
                <td>Worst streak:</td>
                <td id="worst_streak_stat"></td>
            </tr>
        </table>
        <label><input type="checkbox" id="noflash"> No flash
    </div>
    <div id="flash"></div>
    <script src="pokemon.js"></script>
</body>

</html>
